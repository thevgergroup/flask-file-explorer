<!--
This is the HTML template for the file explorer.
It displays the base directory, current path, files, and directories.
-->
<!DOCTYPE html>
<html>
<head>
    <title>File Explorer</title>
    <link rel="stylesheet" href="{{ url_for('flask_file_explorer.static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.js"></script>
</head>
<body>
    <h1>File Explorer</h1>
    <div class="file-explorer">
        <div class="path">
            <span>Base Directory:</span>
            <span>{{ base_directory }}</span>
        </div>
        <div class="path">
            <span>Current Path:</span>
            <span>{{ path }}</span>
        </div>
        {% include "listings.html" %}
        <form action="{{ url_for('flask_file_explorer.upload', path=path) }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
    </div>
    <script src="{{ url_for('flask_file_explorer.static', filename='js/script.js') }}"></script>
</body>
</html>
